<h2>{{ subject.name | uppercase}} Details</h2>
<div><span>id: </span>{{subject.id}}</div>
<div><span>name: </span>{{subject.name}}</div>

<div>
  <label>name:
    <input [(ngModel)]="subject.name" placeholder="name">
  </label>
</div>
<br /><br />

<h2>My Subjects</h2>
<ul class="subjects">
  <li *ngFor="let subject of subjects">
    <span class="badge">{{subject.id}}</span>  {{subject.name}}
  </li>
</ul>
